<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:loadBundle basename="resources.application" var="msg"/>
    <title><h:outputText value="#{msg.tituloPagina}" /></title>
</h:head>
<body>
	<h:form>
		<p:panel id="panel" header="#{msg.cadastroUsuario}" footer="#{msg.copyright}" style="margin-bottom:20px">

	        <h:panelGrid columns="2" cellpadding="10">

	            <p:outputLabel for="nome" value="#{msg.nome}:" />
				<p:inputText id="nome" value="#{usuario.nome}" placeholder="Digite seu nome..."/>

				<p:outputLabel for="email" value="#{msg.email}:" />
				<p:inputText id="email" value="#{usuario.email}" placeholder="Digite seu email..."/>

				<h:outputText for="ativo" value="#{msg.ativo}?" />
        		<p:selectBooleanCheckbox id="ativo" value="#{usuario.ativo}" />

	        </h:panelGrid>

	    </p:panel>

	</h:form>
</body>
</html>
